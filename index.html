<html>

	 <head>
   		<title>Joseff's Fun Form</title>
 	</head>
 <body>
   <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
   <link rel = "stylesheet"
   type = "text/css"
   href = "stylesheet.css" />
  <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
		     <h1 id="title"> Joseff's Fun Form</h1>
         <p id="description" style="color: white;">
           Just a bunch of random fun with forms!
         </p>
   <hr color="#000077">
     <form id="survey-form">
       <div class="grid" id="personalis">
         <table>
           <tr>
              <td align="left"><label class="name" id="name-label"> Name:</td>
              <td align="right"><input type="text" class="name-input" id="name" required placeholder="Your rockin' NAME here"/></td></label><br>
           </tr>
           <tr>
             <td align="left"><label class="email" id="email-label"> Email:</td>
              <td align="right"><input type="email" class="email-input" id="email" required placeholder="What's yo email?" /></td></label><br>
           </tr>
           <tr>
             <td align="left"><label class="age" id="number-label"> Age:</td>
             <td align="right"><input type="number" id="number" class="age-input" min="0" max="120" style="width: 150px;" required placeholder="Years young?" /></td></label><br>
            </tr>

  </table>
  </div>

  <label id="pizza-origin"> Where is the best pizza from?</label>
<div id="pizza">
  <br>
  <select id="dropdown" name="pizza" style="width: 150px;">
    <option value="New-York">New York</option>
    <option value="Chicago">Chicago</option>
    <option value="Italy">Italy</option>
    <option value="Oregon">Oregon</option>
    <option value="Quad-Cities">Quad Cities</option>
    <option value="Yo-Momma">Yo Momma</option>
  </select>
</div>
  <br>
  <div id="radio" name="dog-cat-rodent">
    <h4> What kind of animal person are you?</h4>
     <input type="radio" id="dog" name="dog-cat-rodent" value="dog">
     <label for="dog">DOGS</label><br>
     <input type="radio" id="cat" name="dog-cat-rodent" value="cat">
     <label for="cat">Cats</label><br>
     <input type="radio" id="rodent" name="dog-cat-rodent" value="rodent">
     <label for="rodent">rodents</label>
  </div>
  <br>
  <div id="Checkbox" name="sleep-attire">
    <h4> What do you sleep in?</h4>
    <input type="checkbox" id="jammies" name="sleep-attire" value="jammies">
      <label for="jammies">Jammies</label><br>
    <input type="checkbox" id="undies" name="sleep-attire" value="undies">
      <label for="undies">Undies</label><br>
    <input type="checkbox" id="socks" name="sleep-attire" value="socks">
      <label for="sock">Socks</label><br>
    <input type="checkbox" id="in-the-buff" name="sleep-attire" value="in-the-buff">
      <label for="in-the-buff">In the Buff</label>
  </div>
     <div id="text-area" name="story-time">
       <h4> Tell me a story and make it good!</h4>
      <textarea name="story-time" style="width: 400px; height: 150px;" placeholder="tell me something fun!"></textarea>
  <br><br>
</div>
<div id="btn">
<input type="submit" id="submit">
<span class="noselect">Submit</span><div id="circle"></div></div></input>
</div>

     </form>
  	</body>
</html>
